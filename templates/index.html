<!doctype html>
<html>
<head>
    <title>Pose Marker Video Processor</title>
</head>
<body>
    <h1>Upload a Video File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/mp4,video/avi" required>
        <input type="submit" value="Upload & Process">
    </form>

    {% if video_file %}
    <h2>Processed Video:</h2>
    <video width="640" height="480" controls>
        <source src="{{ url_for('uploaded_file', filename=video_file) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endif %}
</body>
</html>
